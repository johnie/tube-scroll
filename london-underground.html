    <script>
    
    $(document).ready(function () {
    
      //LONDON UNDERGROUND
      var $bakerloo = parseInt($("#bakerloo").css("stroke-dashoffset"), 10);
      var $central = parseInt($("#central").css("stroke-dashoffset"), 10);
      var $circle = parseInt($("#circle").css("stroke-dashoffset"), 10);
      var $district = parseInt($("#district").css("stroke-dashoffset"), 10);
      var $hammersmith = parseInt($("#hammersmith").css("stroke-dashoffset"), 10);
      var $jubilee = parseInt($("#jubilee").css("stroke-dashoffset"), 10);
      var $metropolitan = parseInt($("#metropolitan").css("stroke-dashoffset"), 10);
      var $northern = parseInt($("#northern").css("stroke-dashoffset"), 10);
      var $piccadilly = parseInt($("#piccadilly").css("stroke-dashoffset"), 10);
      var $victoria = parseInt($("#victoria").css("stroke-dashoffset"), 10);
      var $waterloo = parseInt($("#waterloo").css("stroke-dashoffset"), 10);
      var $dlr = parseInt($("#dlr").css("stroke-dashoffset"), 10);
      var $londonoverground = parseInt($("#overground").css("stroke-dashoffset"), 10);
      var $emirates = parseInt($("#emirates").css("stroke-dashoffset"), 10);
      
      
      //on a scroll event - execute function
      $(window).on('scroll', function () {    

        var a = $(window).scrollTop();
        var b = $("html").height();  
        //$(window).height() returns the document for some reason
        //so using vanilla JS instead
        var c = window.innerHeight;

        //calculate how far down the page the user is 
        var $percentComp = ( ( a / ( b - c ) ) * 100 );        
        
        //set the new value of the dashoffset (based on current %) to create the drawing effect
        //LONDON UNDERGROUND
        $("#bakerloo").css("stroke-dashoffset", $bakerloo-($percentComp*($bakerloo/100)));
        $("#central").css("stroke-dashoffset", $central-($percentComp*($central/100)));
        $("#circle").css("stroke-dashoffset", $circle-($percentComp*($circle/100)));
        $("#district").css("stroke-dashoffset", $district-($percentComp*($district/100)));
        $("#hammersmith").css("stroke-dashoffset", $hammersmith-($percentComp*($hammersmith/100)));
        $("#jubilee").css("stroke-dashoffset", $jubilee-($percentComp*($jubilee/100)));
        $("#metropolitan").css("stroke-dashoffset", $metropolitan-($percentComp*($metropolitan/100)));
        $("#northern").css("stroke-dashoffset", $northern-($percentComp*($northern/100)));
        $("#piccadilly").css("stroke-dashoffset", $piccadilly-($percentComp*($piccadilly/100)));
        $("#victoria").css("stroke-dashoffset", $victoria-($percentComp*($victoria/100)));
        $("#waterloo").css("stroke-dashoffset", $waterloo-($percentComp*($waterloo/100)));
        $("#dlr").css("stroke-dashoffset", $dlr-($percentComp*($dlr/100)));
        $("#overground").css("stroke-dashoffset", $londonoverground-($percentComp*($londonoverground/100)));
        $("#emirates").css("stroke-dashoffset", $emirates-($percentComp*($emirates/100)));

        //display the $percentComp variable as a width percentage
        $(".progress").css("width", $percentComp + "%");

        //display the percentage complete in the overlay as a rounded number
        $(".percentage-indicator").text(Math.round($percentComp) + "%");

      });
    
      
    });
    
    </script>
  </body>
</html>
